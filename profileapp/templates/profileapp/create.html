{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div style="text-align:center; max-width: 500px;margin:4rem auto">
    <div class="mb-4">
      <h3>Profile Create</h3>
    </div>
    <form action=" {% url 'profileapp:create' %}" method="post" enctype="multipart/form-data"> <!--이미지 파일의 경우 enctype을 지정해줘야함-->
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" name="" id="">
    </form>
  </div>

{% endblock content %}
