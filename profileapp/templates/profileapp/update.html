{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div style="text-align:center; max-width: 500px;margin:4rem auto">
    <div class="mb-4">
      <h3>Chage Info</h3>
    </div>
    <form action=" {% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="mutipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" name="" id="">
    </form>
  </div>

{% endblock content %}
